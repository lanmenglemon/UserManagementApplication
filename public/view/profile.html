<h1>User Profile Page</h1>

<table border="1" style="border-collapse:collapse">
    <tr>
        <th>Username</th>
        <td>{{user.username}}</td>
    </tr>
    <tr>
        <th>Password</th>
        <td>{{user.password}}</td>
    </tr>
    <tr>
        <th>First name</th>
        <td>{{user.firstname}}</td>
    </tr>
    <tr>
        <th>Last name</th>
        <td>{{user.lastname}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <th>Phone</th>
        <td>{{user.phone}}</td>
    </tr>
    <tr>
        <th>Location</th>
        <td>{{user.location}}</td>
    </tr>
</table>
<br />

<button ng-click="ngShowhideFun(ngShowhide)">Update profile</button><br /><br />

<div ng-show="ngShowhide">
    <update-fields></update-fields>
</div>
